<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Тарифы</title>
</head>
<body>
  <main class="content" id="content">
    <template  v-if="show == 'groups'">
      <div class="tarifs-wrapper">
        <div class="tarif" tabindex="0" v-for="(group, index) in content" @keyup.enter.self="showGroup(index)">
          <div class="tarif-wrapper">
            <div class="tarif__header"  @click="showGroup(index)">
              <h2 class="tarif__name">Тариф "{{ group["Group title"] }}" </h2>
            </div>
            <div class="tarif__info"  @click="showGroup(index)">
              <p class="tarif__speed" v-bind:class="speedCheck(group['Group title'])"> {{ group["Group speed"] }} </p>
              <p class="tarif__price"> {{ group["Group price"] }} </p>
              <p class="tarif__item" v-for="option in group['Group free']"> {{ option }} </p>
              <svg class="arrow-forward"  width="18" height="32">
                <polyline points="3,3 15,16 3,29"/>
              </svg>
            </div>
            <div class="tarif__footer">
              <a class="tarif__link" v-bind:href="group['Group link']" title='Перейти на сайт'>узнать подробнее на сайте www.sknt.ru</a>
            </div>
          </div>
        </div>
      </div>
    </template>
    <template v-if="show == 'group'">
      <div class="group-wrapper">
        <div class="group-header">
          <svg class="arrow-back" width="30" height="46" tabindex="0"  @click="showGroups" @keyup.enter="showGroups">
            <polyline points="25,5 5,22 25,41"/>
          </svg>
          <h1 class="group-header__title"> Тариф "{{ this.tarifTitle }}" </h1>
        </div>
        <template v-for="(tarif, index) in content">
          <div class="group-tarif-wrapper">
            <div class="tarif" tabindex="0" @click="showTarif(index)" @keyup.enter="showTarif(groupNum, index)">
              <div class="tarif__header">
                <h2 class="tarif__name"> {{ getPeriodName(tarif["Tarif period"]) }} </h2>
              </div>
              <div class="tarif__info tarif__info_border-bottom-off">
                <p class="tarif__price"> {{ tarif["Tarif price"] }} </p>
                <p class="tarif__item tarif__item_rub">разовый платеж – {{ tarif["Full price"] }} </p>
                <p v-if="tarif['Tarif discount'] > 0" class="tarif__item tarif__item_rub">скидка – {{ tarif["Tarif discount"] }} </p>
                <svg class="arrow-forward"  width="18" height="32">
                  <polyline points="3,3 15,16 3,29"/>
                </svg>
              </div>
            </div>
          </div>
        </template>
      </div>
    </template>
    <template v-if="show == 'tarif'">
      <div class="group-wrapper">
        <div class="group-header">
          <svg class="arrow-back" width="30" height="46" tabindex="0"  @click="showGroup(groupNum)" @keyup.enter="showGroup(groupNum)">
            <polyline points="25,5 5,22 25,41"/>
          </svg>
          <h1 class="group-header__title">Выбор тарифа</h1>
        </div>
        <div class="tarif_unfocused">
          <div class="tarif__header">
            <h2 class="tarif__name">Тариф "{{ tarifTitle }}" </h2>
          </div>
          <div class="tarif__info">
            <p class="tarif__pay-period">Период оплаты – {{ getPeriodName(content["Tarif period"]) }}</p>
            <p class="tarif__monthly-price"> {{ content["Tarif price"] }} </p>
            <p class="tarif__item tarif__item_rub">разовый платеж – {{ content["Full price"] }} </p>
            <p class="tarif__item tarif__item_rub tarif__pay-once">со счета спишется – {{ content["Full price"] }} </p>
            <p class="tarif__item tarif__item_color_gray">вступит в силу – сегодня</p>
            <p class="tarif__item tarif__item_color_gray">активно до – {{ getDate(content["New day"]) }}</p>
          </div>
          <div class="tarif__footer">
            <button class="tarif__select-btn">Выбрать</button>
          </div>
        </div>
      </div>
    </template>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
